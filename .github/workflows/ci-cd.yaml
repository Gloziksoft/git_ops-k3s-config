name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push apps
        run: |
          docker build -f base/booking-app/Dockerfile -t ghcr.io/${{ github.repository_owner }}/booking-app:latest base/booking-app
          docker push ghcr.io/${{ github.repository_owner }}/booking-app:latest
          
          docker build -f base/insurance-app/Dockerfile -t ghcr.io/${{ github.repository_owner }}/insurance-app:latest base/insurance-app
          docker push ghcr.io/${{ github.repository_owner }}/insurance-app:latest
