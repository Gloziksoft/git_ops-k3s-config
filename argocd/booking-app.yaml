apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: booking-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Gloziksoft/git_ops-K8-config
    targetRevision: main
    path: overlays/prod/booking-app
  destination:
    server: https://kubernetes.default.svc
    namespace: booking-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

